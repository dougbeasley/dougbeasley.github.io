<div class="container awards-container">
    <h3>{{ site.awards_title | default: "Awards" }}</h3>
    {% for award in site.data.awards %}
      <div class="row clearfix award">
        <div class="col-xs-12 col-sm-4 col-md-3 col-print-12 left-column">
          <h4>{{ award.name }}</h4>
          <p>{{ education.dates }}</p>
        </div>
        <div class="col-xs-12 col-sm-8 col-md-9 col-print-12">
          {{ award.description | strip | markdownify }}
        </div>
      </div>
    {% endfor %}
  </div>
